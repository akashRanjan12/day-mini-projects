<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .card {
        width: 250px;
        height: 400px;
        perspective: 1000px;
      }

      .card-inner {
        width: 100%;
        height: 100%;
        transform-style: preserve-3d;
        transition: transform 0.5s;
      }

      .card.flipped .card-inner {
        transform: rotateY(180deg);
      }

      .card-face {
        width: 100%;
        height: 100%;
        position: absolute;
        backface-visibility: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
        font-weight: bold;
        border: 1px solid #ccc;
      }

      .front-face {
        background-color: #e0e0e0;
        color: green;
        background-image: url("AnimeX_wallpaper_957706.jpeg.jpg");
        background-position: center;
        background-size: cover;
      }

      .back-face {
        background-color: #b0b0b0;
        transform: rotateY(180deg);
        color: darkgreen;
        background-image: url("gojo.jpg");
        background-position: center;
        background-size: cover;
      }

      a {
        display: inline-block;
        margin-top: 20px;
        padding: 10px;
        font-size: 16px;
        text-decoration: none;
        color: #333;
        cursor: pointer;
        border-radius: 10px;
        border: 2px double black;
      }
      a:hover {
        color: rgb(132, 0, 255);
      }
    </style>
  </head>
  <body>
    <div class="card" id="card">
      <div class="card-inner">
        <div class="card-face front-face">Front</div>
        <div class="card-face back-face">Back</div>
      </div>
    </div>
    <a href="#" onclick="flipCard()">Flip Card</a>
    <script>
      function flipCard() {
        const card = document.getElementById("card");
        card.classList.toggle("flipped");
      }
    </script>
  </body>
</html>
