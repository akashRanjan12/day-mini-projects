<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <style>
        .education-button {
          display: inline-block;
          padding: 15px 30px;
          font-size: 18px;
          text-align: center;
          text-decoration: none;
          border: 2px solid #4caf50;
          border-radius: 25px;
          color: #4caf50;
          position: relative;
          overflow: hidden;
          transition: color 0.3s ease, background 0.3s ease;
        }

        .education-button:hover {
          color: white;
          background: #4caf50;
        }

        .education-button::before {
          content: "";
          position: absolute;
          top: 50%;
          left: 50%;
          width: 0;
          height: 0;
          background: #4caf50;
          border-radius: 50%;
          transform: translate(-50%, -50%);
          z-index: -1;
          transition: width 0.3s ease, height 0.3s ease;
        }

        .education-button:hover::before {
          width: 100%;
          height: 100%;
        }

        .education-button:hover::after {
          box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }
      </style>
    </head>
    <body>
      <a href="#" class="education-button">Hover me</a>
    </body>
  </body>
</html>
